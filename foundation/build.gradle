buildscript {
    ext.artifactGroup = project.findProperty("artifactGroup").toString()
    ext.releasingFoundationVersion = project.findProperty("releasingProcessorVersion").toString()
    ext.kotlinxCoroutinesVersion = project.findProperty("kotlinxCoroutinesVersion").toString()
    ext.kotlinxSerializationRuntimeVersion = project.findProperty("kotlinxSerializationRuntimeVersion").toString()
    ext.kotlinPoetVersion = project.findProperty("kotlinPoetVersion").toString()
    ext.javaFakerVersion = project.findProperty("javaFakerVersion").toString()
    ext.javaUUIDGeneratorVersion = project.findProperty("javaUUIDGeneratorVersion").toString()
}

group "$artifactGroup"
version "$releasingFoundationVersion"

repositories {
    mavenCentral()
}

apply plugin: 'maven-publish'

kotlin {
    jvm()
    // js()
    // For ARM, should be changed to iosArm32 or iosArm64
    // For Linux, should be changed to e.g. linuxX64
    // For MacOS, should be changed to e.g. macosX64
    // For Windows, should be changed to e.g. mingwX64
    // macosX64("macos")
    macosArm64("macos")
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation "com.fasterxml.uuid:java-uuid-generator:$javaUUIDGeneratorVersion"
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxCoroutinesVersion"
                implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinxSerializationRuntimeVersion"
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation kotlin('reflect')
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxCoroutinesVersion"
                implementation "com.fasterxml.uuid:java-uuid-generator:$javaUUIDGeneratorVersion"
                implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinxSerializationRuntimeVersion"
                implementation "com.github.javafaker:javafaker:$javaFakerVersion"
                implementation "com.squareup:kotlinpoet:$kotlinPoetVersion"
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
                // implementation "org.jetbrains.kotlinx:kotlinx-serialization-json-js:$kotlinxSerializationRuntimeVersion"
            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
        macosMain {
        }
        macosTest {
        }
    }
}

